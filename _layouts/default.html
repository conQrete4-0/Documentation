<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title | default: "Site" }}</title>

    <!-- Apply GitHub-style markdown CSS -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css" />


    <!-- Minor layout adjustments -->
    <style>
      body {
        margin:0;
      }
      /* Content width and padding */
      .markdown-body {
        box-sizing: border-box;
        max-width: 1440px;
        margin: 0 auto;
        padding: 16px;
      }
      /* Prevent images from overflowing */
      .markdown-body img {
        max-width: 100%;
        height: auto;
      }
      /* Horizontal scroll for wide tables/code blocks */
      .markdown-body table {
        display: block;
        width: 100%;
        overflow-x: auto;
      }
      .markdown-body pre {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        word-wrap: normal;
        white-space: pre;
      }
      
      /* Long words/links wrapping (optional) */
      .markdown-body * {
        /* word-break: break-word; */
      }
      /* Tweak math block line-height (optional) */
      .markdown-body .MathJax, .markdown-body mjx-container {
        line-height: 1.2;
      }
    </style>

    <!-- MathJax config/loader -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$','$$'], ['\\[','\\]']]
        }
      };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </head>
  <body>
    <article class="markdown-body">
      {{ content }}
    </article>
  </body>
</html>
